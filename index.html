<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background: #000; /* N·ªÅn t·ªëi ƒë·ªÉ bg.png n·ªïi b·∫≠t */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ·∫¢nh n·ªÅn ch√≠nh */
        .bg-layer {
            position: fixed;
            inset: 0;
            background: url('bg.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .container { text-align: center; width: 100%; max-width: 1000px; }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            margin-bottom: 40px;
            color: #fff;
        }

        /* --- THE LIQUID GLASS CARD --- */
        .glass-card {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 40px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            
            /* L·ªõp Glass Blur s√¢u */
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            
            /* Hi·ªáu ·ª©ng kh√∫c x·∫° vi·ªÅn b·∫±ng SVG */
            filter: url(#liquid-filter);
            
            /* Vi·ªÅn k√≠nh si√™u m·∫£nh */
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .glass-card:hover {
            transform: scale(1.05) translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Content tinh t·∫ø ki·ªÉu Apple */
        .icon { font-size: 24px; margin-bottom: 10px; }
        .label { font-size: 13px; font-weight: 500; color: #fff; }
        .desc { 
            font-size: 10px; 
            color: rgba(255, 255, 255, 0.5); 
            margin-top: 4px; 
            padding: 0 40px; 
            line-height: 1.4; 
            font-weight: 300;
        }

        footer {
            position: fixed;
            bottom: 30px;
            font-size: 9px;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <svg style="position: absolute; width: 0; height: 0;">
      <filter id="liquid-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <div class="container">
        <h1>Nova AI</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 justify-items-center">
            <div class="glass-card" onclick="location.href='chat.html?mode=coding'">
                <div class="icon">üíª</div>
                <div class="label">Coding</div>
                <div class="desc">Senior engineering logic & optimization.</div>
            </div>

            <div class="glass-card" onclick="location.href='chat.html?mode=gaming'">
                <div class="icon">üéÆ</div>
                <div class="label">Gaming</div>
                <div class="desc">ExtremeOptimizer performance & FPS.</div>
            </div>

            <div class="glass-card" onclick="location.href='chat.html?mode=general'">
                <div class="icon">‚ú®</div>
                <div class="label">General</div>
                <div class="desc">Versatile daily assistant & brainstorm.</div>
            </div>
        </div>
    </div>

    <footer>¬© 2026 VRTXQZ ‚Ä¢ CORE PLATFORM</footer>

</body>
</html>
