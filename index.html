<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* N·ªÅn Sapphire chuy·ªÉn ƒë·ªông s√¢u b√™n d∆∞·ªõi */
        .ambient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(120px);
            opacity: 0.4;
        }
        .liquid-blob {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #0071e3 0%, transparent 70%);
            border-radius: 50%;
            animation: move 25s infinite alternate ease-in-out;
        }
        @keyframes move {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(15%, 15%); }
        }

        /* Container & Title */
        header { margin-bottom: 60px; text-align: center; }
        .title {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            color: #fff;
        }
        .sub {
            font-size: 10px;
            color: #424245;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* Liquid Glass Card */
        .glass-card {
            position: relative;
            width: 280px;
            height: 180px;
            border-radius: 32px;
            /* Blur c·ª±c m·∫°nh cho l·ªõp k√≠nh d√†y */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            
            /* Vi·ªÅn kh√∫c x·∫° tinh t·∫ø */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.1), /* Kh√∫c x·∫° m√©p tr√™n */
                0 20px 40px rgba(0, 0, 0, 0.4); /* B√≥ng ƒë·ªï t·∫°o ƒë·ªô n·ªïi */
            
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hi·ªáu ·ª©ng vi·ªÅn kh√∫c x·∫° khi hover */
        .glass-card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 32px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* N·ªôi dung si√™u nh·ªè g·ªçn */
        .icon { font-size: 24px; margin-bottom: 12px; opacity: 0.8; }
        .label { font-size: 13px; font-weight: 500; letter-spacing: -0.01em; color: #fff; }
        .desc { font-size: 10px; color: #86868b; font-weight: 300; margin-top: 4px; padding: 0 30px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="ambient-bg">
        <div class="liquid-blob" style="top: -10%; left: -5%;"></div>
        <div class="liquid-blob" style="bottom: -10%; right: -5%; background: radial-gradient(circle, #003d7a 0%, transparent 70%);"></div>
    </div>

    <main class="relative z-10 flex flex-col items-center">
        <header>
            <h1 class="title">Nova AI</h1>
            <p class="sub">Intelligence Hub by vrtxqz</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-card" onclick="location.href='chat.html?mode=coding'">
                <div class="icon">üíª</div>
                <div class="label">Coding</div>
                <div class="desc">Senior software logic & optimization.</div>
            </div>

            <div class="glass-card" onclick="location.href='chat.html?mode=gaming'">
                <div class="icon">üéÆ</div>
                <div class="label">Gaming</div>
                <div class="desc">ExtremeOptimizer performance tweaks.</div>
            </div>

            <div class="glass-card" onclick="location.href='chat.html?mode=general'">
                <div class="icon">‚ú®</div>
                <div class="label">General</div>
                <div class="desc">Versatile daily assistant & logic.</div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-8 text-[9px] font-bold tracking-[0.4em] text-[#424245] uppercase">
        2026 ‚Ä¢ NOVA ECOSYSTEM
    </footer>

</body>
</html>
