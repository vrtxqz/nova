    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sapphire-blue: #0071e3;
            --liquid-bg: #000000;
        }

        body {
            background-color: var(--liquid-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100vh;
        }

        /* Hiá»‡u á»©ng Liquid Background chuyá»ƒn Ä‘á»™ng */
        .liquid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            animation: flow 15s infinite alternate;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--sapphire-blue) 0%, transparent 70%);
            border-radius: 50%;
        }

        @keyframes flow {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(20%, 20%) scale(1.2); }
        }

        .apple-title {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #FFFFFF 30%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Liquid Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .glass-card:hover {
            transform: scale(1.03) translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.06);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .sub-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>
