<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            /* D√πng file bg.png c·ªßa bro */
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.3));
        }

        .tagline {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 60px;
            font-weight: 600;
        }

        /* --- LIQUID GLASS CARD --- */
        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.02); /* C·ª±c trong ƒë·ªÉ th·∫•y bg.png */
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border-radius: 30px;
            height: 190px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            /* Vi·ªÅn kh√∫c x·∫° tinh t·∫ø */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.15),
                0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        /* N·ªôi dung b√© chu·∫©n Apple */
        .icon { font-size: 26px; margin-bottom: 12px; }
        .label { font-size: 14px; font-weight: 500; letter-spacing: -0.01em; }
        .desc { 
            font-size: 10px; 
            color: rgba(255, 255, 255, 0.4); 
            font-weight: 300; 
            margin-top: 6px; 
            padding: 0 25px; 
            line-height: 1.4; 
        }

        footer {
            position: fixed;
            bottom: 40px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Nova AI</h1>
            <p class="tagline">Intelligence Ecosystem</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
            <div class="glass-card" onclick="location.href='chat.html?mode=coding'">
                <div class="icon">üíª</div>
                <div class="label">Nova Coding</div>
                <div class="desc">Engineering logic & system optimization.</div>
            </div>

            <div class="glass-card" onclick="location.href='chat.html?mode=gaming'">
                <div class="icon">üéÆ</div>
                <div class="label">Nova Gaming</div>
                <div class="desc">ExtremeOptimizer kernel & FPS tweaks.</div>
            </div>

            <div class="glass-card" onclick="location.href='chat.html?mode=general'">
                <div class="icon">‚ú®</div>
                <div class="label">Nova General</div>
                <div class="desc">Creative brainstorming & smart assistant.</div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 VRTXQZ ‚Ä¢ Designed for Performance
    </footer>

</body>
</html>
